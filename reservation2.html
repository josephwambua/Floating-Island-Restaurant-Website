<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reserve2.css" type="text/css">
    <script src="mail2.js" type="text/javascript"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "w6kHVXsbPXj_Yxfwl",
        });
        })();
    </script>

</head>
<body>
    <form id="myForm" onsubmit="sendMail(event)">
        <h3> Reserve Venue</h3>
        <label for="fullName">Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email_id">Email:</label>
        <input type="email" id="email_id" name="email_id" required><br><br>

        <label for="phone_id">Phone:</label>
        <input type="tel" id="phone_id" name="phone_id" required><br><br>

        <label for="date_id">Date:</label>
        <input type="date" id="date_id" name="date_id" required><br><br>

        <label for="time_id">Time:</label>
        <input type="time" id="time_id" name="time_id" required><br><br>

        <label for="persons_id">Number of Persons:</label>
        <input type="number" id="persons_id" name="persons_id" required><br><br>

        <label for="event_id">Type of Event:</label>
        <input type="text" id="event_id" name="event_id" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
